name: Lint
run-name: ${{ github.actor }} is checking for lint
on: [ push ]
jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: [ '8.0', '8.1', '8.2' ]
        steps:
            -   uses: actions/checkout@v3
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: laravel/pint
            -   run: pint --test
